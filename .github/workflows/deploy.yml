name: CI/CD Pipeline for Resume Builder

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 0  # 🔧 Disable BuildKit, use classic builder

    steps:
    - name: 🔄 Checkout Repository
      uses: actions/checkout@v3

    - name: 🔧 Set up Docker
      run: docker --version

    - name: 🐳 Build Docker Image (Classic)
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/resume-builder:latest .

    - name: 🔐 Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🚀 Push Docker Image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/resume-builder:latest

