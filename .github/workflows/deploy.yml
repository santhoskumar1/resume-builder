name: CI/CD Pipeline for Resume Builder

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 0  # ğŸ”§ Disable BuildKit, use classic builder

    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Docker
      run: docker --version

    - name: ğŸ³ Build Docker Image (Classic)
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/resume-builder:latest .

    - name: ğŸ” Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸš€ Push Docker Image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/resume-builder:latest

